<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrumKit</title>
	<link rel="stylesheet" type="text/css" href="DrumKit.css">
	<script type="text/javascript" src="DrumKit.js"></script>
</head>
<body>
	<div class="center">
<div class="keys">
  <div data-key="65" class="key" onmousedown="playSound(65)">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key" onmousedown="playSound(83)">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div data-key="68" class="key" onmousedown="playSound(68)">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
</div>
<div class="keys">
  <div data-key="70" class="key" onmousedown="playSound(70)">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div data-key="71" class="key" onmousedown="playSound(71)">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div data-key="72" class="key" onmousedown="playSound(72)">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
</div>
<div class="keys">
  <div data-key="74"  class="key" onmousedown="playSound(74)">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div data-key="75" class="key" onmousedown="playSound(75)">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-key="76" class="key" onmousedown="playSound(76)">
    <kbd>L</kbd>
    <span class="sound">Gritty Hat</span>
  </div>
</div>
 </div>

<audio data-key="74" src="https://d9olupt5igjta.cloudfront.net/samples/sample_files/17872/07542b48d0b2854ca98f2b7872d2823c61d52ef9/mp3/_Korg-TR-Rack-Standard-Kit-Snare-Drum.mp3"></audio>
